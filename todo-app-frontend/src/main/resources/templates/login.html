<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>Please sign in</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" integrity="sha384-oOE/3m0LUMPub4kaC09mrdEhIc+e3exm4xOGxAmuFXhBNF4hcg/6MiAXAf5p0P56" crossorigin="anonymous">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
<div class="container">
	<form class="form-signin text-center" method="post" th:action="@{/login}" th:object="${authRequest}">
		<h2 class="form-signin-heading">Todo App</h2>
		<h4 class="form-signin-heading mb-5">Please sign in</h4>

		<div th:if="${not #strings.isEmpty(error)}">
			<div class="alert alert-danger" role="alert">
				<span th:text="${error}">Error Message</span>
			</div>
		</div>
		<p>
			<label for="username" class="sr-only">Username:</label>
			<input th:field="*{username}" type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus/>
		</p>
		<p>
			<label for="password" class="sr-only">Password</label>
			<input th:field="*{password}" type="password" id="password" name="password" class="form-control" placeholder="Password" required/>
		</p>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

	</form>
</div>
</body>
</html>
