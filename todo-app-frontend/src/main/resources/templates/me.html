<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Me</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
<div th:object="${auth}" class="container">
	<b>
	<p th:text="'Name : ' + *{name}"></p>
	<p th:text="'Authenticated : ' + *{authenticated}"></p>
	<p th:text="'Authorities : ' + *{authorities}"></p>
	<p th:text="'Credentials : ' + *{credentials}"></p>
	<p th:text="'Details : ' + *{details}"></p>
	<p th:text="'Principal : ' + *{principal}"></p>
	</b>
</div>
</body>
</html>
